    let questions = [];

    let index = 0;
    let score = 0;
    let answers = [];
    let time = 3200; // 60 minutes
    let warned = false;
    let timerInterval;

    function startExam() {
      const name = document.getElementById('name').value;
      const lass = document.getElementById('lass').value;
      const subject = document.getElementById('subject').value;

      if (!name) return alert('Enter your name');
      if (!lass) return alert('Enter your class');
      if (!subject) return alert('Select a subject');

      document.getElementById('candidate').innerText = name;
      document.getElementById('lass').innerText = lass;

      if (subject === "physics") {
        questions = physicsQuestions;
      } else if (subject === "maths") {
        questions = mathsQuestions;
      }

      questions = questions.sort(() => 0.5 - Math.random()).slice(0, 30);

      document.getElementById('login').classList.add('hidden');
      document.getElementById('exam').classList.remove('hidden');

      index = 0;
      answers = [];
      score = 0;
      time = 30 * 60;

      renderPalette();
      loadQuestion();

      clearInterval(timerInterval);
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }


    function loadQuestion() {
      const q = questions[index];
      let html = `<div class='question'><h3>Question ${index + 1} of ${questions.length}</h3><p>${q.q}</p>`;

      if (q.img) {
        html += `<img src="${q.img}" class="qimg">`;
      }
      html += `<div class='options'>`;
      q.options.forEach((opt, i) => {
        html += `<label><input type='radio' name='opt' ${answers[index] == i ? 'checked' : ''} onchange='answers[${index}]=${i}; updatePalette(${index})'> ${opt}</label>`;
      });
      html += `</div></div>`;
      document.getElementById('questionBox').innerHTML = html;
      highlightCurrent();
    }

    function renderPalette() {
      let p = '';
      questions.forEach((_, i) => {
        p += `<button id='box${i}' onclick='goTo(${i})' style='padding:8px;border-radius:4px;border:1px solid #999;background:#000052' class='box'>${i + 1}</button>`;
      });
      document.getElementById('palette').innerHTML = p;
    }

    function updatePalette(i) {
      document.getElementById('box' + i).style.background = '#81c784';
    }

    function highlightCurrent() {
      questions.forEach((_, i) => {
        document.getElementById('box' + i).style.border = i === index ? '2px solid #1e88e5' : '1px solid #999';
      });
    }

    function goTo(i) { index = i; loadQuestion(); }

    function nextQ() { if (index < questions.length - 1) { index++; loadQuestion(); } }
    function prevQ() { if (index > 0) { index--; loadQuestion(); } }

    function submitExam() {
      clearInterval(timer);
      score = 0;
      questions.forEach((q, i) => { if (answers[i] === q.answer) score++; });
      document.getElementById('exam').classList.add('hidden');
      document.getElementById('result').classList.remove('hidden');
      document.getElementById('rName').innerText = document.getElementById('candidate').innerText;
      document.getElementById('rScore').innerText = score;
      document.getElementById('rClass').innerText = document.getElementById(`lass`).innerText;
      document.getElementById('rTotal').innerText = questions.length;
    }

    function updateTimer() {
      let m = Math.floor(time / 60);
      let s = time % 60;

      document.getElementById('timer').innerText =
        `${m}:${s < 10 ? '0' + s : s}`;

      // Change to red when below 1 minute
      if (time <= 60) {
        timer.classList.add("danger");
        // Alert only once
        if (!warned) {
          alert("⚠️ 1 minute remaining!");
          warned = true;
        }

      } else {
        timer.classList.remove("danger");
      }

      if (time <= 0) {
        clearInterval(timerInterval);
        submitExam();
        return;
      }

      time--;
    }
