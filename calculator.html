<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">AC</button>
            <button onclick="sin()" class="trig-btn">Sin</button>
            <button onclick="cos()" class="trig-btn">Cos</button>
            <button onclick="tan()" class="trig-btn">Tan</button>
            <button onclick="delDisplay()" class="operator-btn">Del</button>
            <button onclick="square()" class="operator-btn">x²</button>
            <button onclick="squareRoot()" class="operator-btn">√x</button>


        </div>

    </div>
    <script>
        // CALCULATOR PROGRAM
        const display = document.getElementById("display");

        function appendToDisplay(input) {
            display.value += input;
        }


        function clearDisplay() {
            display.value = "";

        }

        function calculate() {
            try {
                display.value = eval(display.value);

            } catch (error) {
                display.value = "Syntax error"

            }

        }

        function delDisplay() {
            display.value = display.value.slice(0, -1);
        }

        function square() {
            if (display.value !== "") {
                display.value = Math.pow(Number(display.value), 2);
            }
        }

        function squareRoot() {
            if (display.value !== "") {
                display.value = Math.sqrt(Number(display.value));

            }

        }

        function sin() {
            if (display.value !== "") {
                let angle = Number(display.value);
                display.value = Math.sin(angle * Math.PI / 180); // Degrees
            }
        }

        function cos() {
            if (display.value !== "") {
                let angle = Number(display.value);
                display.value = Math.cos(angle * Math.PI / 180);
            }
        }

        function tan() {
            if (display.value !== "") {
                let angle = Number(display.value);
                display.value = Math.tan(angle * Math.PI / 180);
            }
        }
    </script>

</body>

</html>
